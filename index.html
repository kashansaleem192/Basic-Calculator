<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
   <link rel="stylesheet" href="./style.css">
    </head>
    <body>
    
        <div class="calculator">
          <input type="text" id="display" class="display" readonly />
          <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="delete" onclick="deleteLast()">⌫</button>
            <button class="special" onclick="squareValue()">x²</button>
            <button class="percent" onclick="percentValue()">%</button>
      
            <button onclick="typeValue('7')">7</button>
            <button onclick="typeValue('8')">8</button>
            <button onclick="typeValue('9')">9</button>
            <button class="operator" onclick="typeValue('/')">÷</button>
      
            <button onclick="typeValue('4')">4</button>
            <button onclick="typeValue('5')">5</button>
            <button onclick="typeValue('6')">6</button>
            <button class="operator" onclick="typeValue('*')">×</button>
      
            <button onclick="typeValue('1')">1</button>
            <button onclick="typeValue('2')">2</button>
            <button onclick="typeValue('3')">3</button>
            <button class="operator" onclick="typeValue('-')">−</button>
      
            <button onclick="typeValue('0')">0</button>
            <button onclick="typeValue('.')">.</button>
            <button class="equal" onclick="calculateResult()">=</button>
            <button class="operator" onclick="typeValue('+')">+</button>
          </div>
        </div>
      
      <script src="./app.js"></script>
</body>
</html>
